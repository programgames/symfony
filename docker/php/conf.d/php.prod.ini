[PHP]
memory_limit = 256M
max_execution_time = 30
upload_max_filesize = 10M
post_max_size = 10M
display_errors = Off
log_errors = On
error_log = /var/www/symfony/var/log/php_errors.log

[Session]
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Strict"

[Date]
date.timezone = Europe/Paris